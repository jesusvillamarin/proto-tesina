<brand-bar
  [color]="'white'"
  [align]="'center center'"
  [position]="'sticky'"
  [colorHeader]="'#73737394'"
></brand-bar>
<mat-tab-group
  (swipeleft)="toRight()"
  (swiperight)="toLeft()"
  animationDuration="600ms"
  mat-align-tabs="center"
  [selectedIndex]="indexTab"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon>
      <h2>Clave catastral</h2>
    </ng-template>
    <ng-template matTabContent >
      <catastral-key-form (swipeleft)="toRight()"></catastral-key-form>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon>
      <h2>Cuenta catastral</h2>
    </ng-template>
    <ng-template matTabContent >
      <div (swiperight)="toLeft()">
        The Second Content
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
