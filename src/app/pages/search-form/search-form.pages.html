<brand-bar
  [color]="'white'"
  [align]="'center center'"
  [position]="'sticky'"
  [colorHeader]="'#73737394'"
></brand-bar>
<mat-tab-group
  (swipeleft)="indexTab = 1"
  (swiperight)="indexTab = 0"
  animationDuration="600ms"
  mat-align-tabs="center"
  [selectedIndex]="indexTab"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon>
      <h2>Clave catastral</h2>
    </ng-template>
    <ng-template matTabContent>
      <catastral-key-form
        (nextForm)="swipeEvent($event)"
        (searchCastastralKey)="onSearchKey($event)"
      ></catastral-key-form>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon>
      <h2>Cuenta catastral</h2>
    </ng-template>
    <ng-template matTabContent>
      <catastral-account-form
        (previousForm)="swipeEvent($event)"
        (searchCastastralAccount)="onSearchAccount($event)"
      ></catastral-account-form>
    </ng-template>
  </mat-tab>
</mat-tab-group>
